<!doctype html>
<html lang="kr">

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,  maximum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="google-adsense-account" content="ca-pub-3352274765791981" />

		<meta property="og:title" content="검은사막 레시피 - BDR" />

		<meta property="og:image" content="https://bdr.gshn.kr/img/blackSpirit_og.png" />
		<title>BDR - 검은사막 레시피</title>
		<style>
			@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css');

			:root {
				--text: #333;
				--point-color: indianred; /* 흑정령 눈색 */
				--success-color: rgb(0, 140, 255);
				--gold-color: rgb(255, 179, 0);
				--gray-color: #666;
				--gray-color1: #999;
				--gray-color2: #bbb;
				--gray-color3: #ddd;
				--gray-color3: #ddd;
				--gray-color4: #eeeeee;
			}

			body {
				font-family:
					'Pretendard Variable',
					Pretendard,
					-apple-system,
					BlinkMacSystemFont,
					system-ui,
					Roboto,
					'Helvetica Neue',
					'Segoe UI',
					'Apple SD Gothic Neo',
					'Noto Sans KR',
					'Malgun Gothic',
					'Apple Color Emoji',
					'Segoe UI Emoji',
					'Segoe UI Symbol',
					sans-serif;
				font-size: min(16px, 4.10256vw);
				color: var(--text);
				margin: 0;
			}

			input:read-only {
				background-color: #eee;
			}

			div {
				line-height: min(26px, 6.6666667vw);
				color: var(--text);
			}

			a {
				text-decoration: unset;
				color: inherit;
			}

			li {
				list-style: none;
				color: var(--text);
			}

			.row {
				display: flex;
				flex-direction: row;
				align-items: center;
			}
			.row:not(:first-child) {
				margin-top: 4px;
			}

			.col {
				display: flex;
				flex-direction: column;
			}
			.col1 {
				width: 8.333333%;
			}
			.col3 {
				width: 25%;
			}
			.col6 {
				width: 50%;
			}
			.col12 {
				width: 100%;
			}
			@font-face {
				font-family: 'icon';
				src: url('/src/lib/fonts/icon.eot');
				src:
					url('/src/lib/fonts/icon.eot') format('embedded-opentype'),
					url('/src/lib/fonts/icon.ttf') format('truetype'),
					url('/src/lib/fonts/icon.woff') format('woff'),
					url('/src/lib/fonts/icon.svg') format('svg');
				font-weight: normal;
				font-style: normal;
				font-display: block;
			}

			[class^='icon-'],
			[class*=' icon-'] {
				/* use !important to prevent issues with browser extensions that change fonts */
				font-family: 'icon' !important;
				speak: never;
				font-style: normal;
				font-weight: normal;
				font-variant: normal;
				text-transform: none;
				line-height: 1;

				/* Better Font Rendering =========== */
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.ic16 {
				font-size: min(16px, 4.10256vw);
			}

			.icon-bookmark-fill:before {
				content: '\e900';
			}

			.icon-bookmark:before {
				content: '\e901';
			}

			.icon-dislike-fill:before {
				content: '\e902';
			}

			.icon-edit:before {
				content: '\e903';
			}

			.icon-like-fill:before {
				content: '\e904';
			}

			.icon-close:before {
				content: '\e905';
			}

			.icon-close-sm:before {
				content: '\e906';
			}

			input {
				font-family: pretendard, sans-serif;
				outline: none;
				color: var(--text);
				border: 1px solid var(--gray-color2);
				border-radius: 4px;
			}

			input.count {
				width: 64%;
				min-width: min(40px, 10.2564103vw);
				max-width: min(60px, 15.3846154vw);
				font-size: min(13px, 3.3333333vw);
				padding: 2px 4px;
				text-align: right;
			}

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
